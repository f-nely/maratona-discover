<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li::after {
        content: ">";
    }
    </style>
    <title>Nem só de classes ou IDs</title>
</head>
<body>
    <div>
        <ul>
            <li>Gratidão</li>
            <li>Esperança</li>
            <li>Fé</li>
            <li>Liberdade</li>
        </ul>
    </div>
</body>
</html>
