<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nem só de classes ou IDs</title>
</head>
<body>
    <article>
        <h2>Um título</h2>
    </article>

    <article>
        <h2>Outro título</h2>
    </article>

    <div>
        <article>
            <p>
                <h2>Mais um título</h2>
            </p>
        </article>
    </div>
</body>
</html>
